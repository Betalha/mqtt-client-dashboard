<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Monitoramente de Temperatura e Umidade</h1>

    <div class="cards">
      <div class="card">
        <h2>Temperatura</h2>
        <div class="value temp" id="temp-value">--</div>
        <div>Â°C</div>
      </div>
      <div class="card">
        <h2>Umidade</h2>
        <div class="value hum" id="hum-value">--</div>
        <div>%</div>
      </div>
      <div class="card">
          <h2>Controle</h2>
          <div class="status-indicator" id="controle-indicator"></div>
          <div id="controle-label">--</div>
        </div>
        <div class="card">
          <h2>ID do Sensor</h2>
          <div class="value id" id="sensor-id">--</div>
        </div>
    </div>

    <div class="chart-container">
      <canvas id="sensorChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
